<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin-Calc</title>
</head>
<body>

    <div class="calc-container">

        <div class="output-container">
            <div class="previous-operation">

            </div>
            <div class="current-operation">

            </div>
        </div>

        <div class="btn-container">
            <button class="btn clear">C</button>
            <button class="btn del">DEL</button>
            <button class="btn operation modulo">%</button>
            <button class="btn operation add">+</button>
            <button class="btn digit" data-value="1">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn operation multiply">*</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn operation divide">/</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn operation subtract">-</button>
            <button class="btn digit">0</button>
            <button class="btn dot">.</button>
            <button class="btn equals">=</button>
        </div>

    </div>

    <div class="footer">
        Made by  <img src="icons/heart.svg">  |  <a href="https://github.com/IdrissiYouness/odin-calc"> Yunes </a>
    </div>


</body>
</html>
